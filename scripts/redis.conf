# Redis Configuration for Development
# This file optimizes Redis for development environment

# Basic Settings
port 6379
bind 127.0.0.1
protected-mode yes

# Persistence (disabled for development for better performance)
save ""
appendonly no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Client Connection
timeout 300
tcp-keepalive 60

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security
requirepass ""

# Development Optimizations
# Disable some checks for faster startup
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no

# Pub/Sub
notify-keyspace-events Ex

# Modules (if needed)
# loadmodule /path/to/module.so